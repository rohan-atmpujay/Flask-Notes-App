{% extends "base.html" %} {% block title %}Home Page{% endblock %} {% block
content %}
<h1 align="center">Notes</h1>

<ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
    <li class="list-group-item" id="note-{{ note.id }}">
        {{ note.data }}
        <button type="button" class="btn btn-sm btn-danger float-end" onclick="deleteNote('{{ note.id }}')">
            &times;
        </button>
    </li>

    {% endfor %}
</ul>

<form method="POST">
    <textarea name="note" id="note" class="form-control" placeholder="Enter a note"></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">Add Note</button>
    </div>
</form>
{% endblock %}
